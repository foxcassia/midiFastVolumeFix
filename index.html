<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>    
    <div class="centered-div">
        <div class="upload-section">
            <label for="fileUpload">Midi:</label>
            <input type="file" id="fileUpload">
        </div>

        <hr></hr>

        <div class="slider-section">
            <p><b>Percentile volume change:</b></p>
            <label for="scaleVelocityPercent">Velocity/Volume:</label>
            <input type="range" id="scaleVelocityPercent" min="5" max="200" value="100">
            <span id="scaleVelocityPercentValue">100</span>
        </div>

        <div class="button-container">
            <button id="processButtonVelocityPercent">Process</button>
            <button id="downloadButtonVelocityPercent" style="display: none;">Download</button>
        </div>

        <hr></hr>
    </div>

    <script src="bundle.js"></script>
</body>
</html>
